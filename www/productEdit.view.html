<div class="product-create"><div class="ui grid container centered"><div class="seven wide column"><div class="ui red segment"><h1>Novo Produto</h1><div class="ui divider"></div><div class="ui form"><div class="field"><label>Nome*</label><input type="text" ng:model="vm.product.name" placeholder="Digite o nome produto..."></div><div class="field"><label>Descrição</label><textarea rows="3" ng:model="vm.product.description"></textarea></div><div class="field"><label>Categoria*</label><select class="dropdown ui" ng:model="vm.product.category"><option>Pequeno</option><option>Medio</option><option>Grande</option><option>Tamanho Familia</option></select></div><div class="field"><label>Preço*</label><input type="number" ng:model="vm.user.fone" placeholder="Digite o preco... (Obs: sem virgula)"></div><div class="field"><label>Foto (url)</label><input type="text" ng:model="vm.user.photo" placeholder="Digite a url da foto..."></div><div class="field"><button class="fluid button ui red" ng:click="vm.save()">Salvar</button></div></div></div></div></div></div>
